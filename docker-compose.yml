# version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html  # Mount whole project
      - vendor:/var/www/html/vendor # Except vendor
    environment:
      - APP_ENV=${APP_ENV}
      - APP_ENV_FILE=.env.${APP_ENV}
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  mysql:
    image: mysql:5.7
    container_name: laravel-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  soketi:
    image: quay.io/soketi/soketi:latest
    container_name: soketi-server
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: '1'
      SOKETI_METRICS_SERVER_PORT: '9601'
      SOKETI_DEFAULT_APP_ID: ${PUSHER_APP_ID}
      SOKETI_DEFAULT_APP_KEY: ${PUSHER_APP_KEY}
      SOKETI_DEFAULT_APP_SECRET: ${PUSHER_APP_SECRET}
      SOKETI_DEFAULT_APP_ENABLED: 'true'

      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: 'false'
      SOKETI_DEFAULT_APP_ENABLE_STATISTICS: 'true'

      # Enable JWT authentication
      SOKETI_DEFAULT_APP_ENABLE_AUTHENTICATION: 'true'
      SOKETI_DEFAULT_APP_AUTH_JWT_SECRET: ${JWT_SECRET}
      SOKETI_DEFAULT_APP_AUTH_JWT_ALGO: HS256
    ports:
      - '6001:6001'
      - '9601:9601'
    networks:
      - laravel

